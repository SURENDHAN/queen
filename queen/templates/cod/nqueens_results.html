<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Queens Solutions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .solutions-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }
        .chessboard {
            display: grid;
            grid-template-columns: repeat({{ N }}, 50px);
            grid-template-rows: repeat({{ N }}, 50px);
            gap: 0;
            border: 2px solid #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .white {
            background-color: #f9f9f9;
        }
        .black {
            background-color: #333;
            color: white;
        }
        .queen {
            color: red;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>N-Queens Solutions</h1>
    <div class="solutions-container" id="solutions-container"></div>

    <button class="back-button" onclick="goBack()">Back</button>

    <script>
        const solutions = {{ solutions|safe }};
        const N = {{ N }};
        const cellColors = {{ cell_colors|safe }};

        function createChessboard(solution) {
            const chessboard = document.createElement('div');
            chessboard.className = 'chessboard';

            for (let row = 0; row < N; row++) {
                for (let col = 0; col < N; col++) {
                    const cell = document.createElement('div');
                    cell.className = `cell ${cellColors[row][col]}`;
                    if (solution[row] === col) {
                        cell.innerHTML = 'â™›';
                        cell.classList.add('queen');
                    }
                    chessboard.appendChild(cell);
                }
            }

            return chessboard;
        }

        const solutionsContainer = document.getElementById('solutions-container');
        solutions.forEach(solution => {
            const chessboard = createChessboard(solution);
            solutionsContainer.appendChild(chessboard);
        });

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
